<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script async src="https://sapp-go-sn-2190-verify-method-advxqrwbca-ew.a.run.app/trk.js"></script>
  <title>Document</title>
</head>

<body>
  <label id="label" for="input">Requirement ID</label>
  <br>
  <input id="input" style="width: 400px">
  <button id="button">Verify</button>

  <script>
    const button = document.getElementById('button');
    const input = document.getElementById('input');
    const label = document.getElementById('label');
    button.addEventListener('click', () => {
      label.innerText = 'Loading...';
      window.sapp.verifyGoal(input.value)
        .then((response) => {
          if (response) {
            label.innerText = `Verified! \n utid: ${response}`;
          }
        })
        .catch(() => {
          label.innerText = 'Failed!';
        });
    });
  </script>
</body>

</html>
